<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>

            <div class="header-link container">
                <p>

                </div>
                <br>

                    <p>
                        <span class="anchor"><a href="">About</a></span>

                        <span class="anchor"><a href="">Business</a></span>

                </div>
                <div class="right-footer container">
                    <p>
                        <span class="anchor"><a href="">Privacy</a></span>
